<div class="panel-header">
  <div class="header text-center">
    <div class="d-flex justify-content-center">
      <div class="row">
        <form>
          <div class="input-group no-border">
            <input type="text" value="" class="form-control" placeholder="Search...">
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="now-ui-icons ui-1_zoom-bold"></i>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <h2 class="title">Notifications</h2>
  </div>
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Danh Sách Người Dùng</h4>
          <div class="text-center">
            <button mat-raised-button class="btn btn-round btn-primary"  >Thêm Người Dùng</button>
          </div>

        </div>
        <div class="card-body">
          <div class="table-hover">
            <table class="table">
              <thead class=" text-primary">
              <!--              <th>Check</th>-->
              <th>Mã</th>
              <th>Tên</th>
              <th>Tên Đăng Nhập</th>
              <th>Email</th>
              <th>Địa Chỉ</th>
              <th>Số Điện Thoại</th>
              <th>Ảnh Đại Diện</th>
              <th class="text-right">Công cụ</th>
              </thead>
              <tbody>
              <tr *ngFor="let user of userClass, let i=index">
                <td>{{user.userId}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address}}</td>
                <td>{{user.phone}}</td>
                <td><img [src]="user.avatar"></td>
                <td class="td-actions text-right">
                  <button type="button" rel="tooltip" title="" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Show">
                    <i class="now-ui-icons ui-1_zoom-bold"></i>
                  </button>
                  <button  type="button" rel="tooltip" data-toggle="modal" data-target="#edit" title="" class="btn btn-success btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Edit Task">
                    <i class="now-ui-icons ui-2_settings-90"></i>
                  </button>
                  <button type="button" rel="tooltip" title="" class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Remove">
                    <i class="now-ui-icons ui-1_simple-remove"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>

            <hr>

            <div class="card-footer py-4">
              <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                  <li class="page-item">
                    <a class="page-link" tabindex="-1"  >
                      <i class="fas fa-angle-double-left"></i>
                      <span class="sr-only">FistPage</span>
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link"  tabindex="-1" >
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link"> </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" >
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" tabindex="-1"  >
                      <i class="fas fa-angle-double-right"></i>
                      <span class="sr-only">LastPage</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
