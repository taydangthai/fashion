<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Product name</label>
                  <input type="text" class="form-control" formControlName="name"/>
                  <div class="alert-danger" *ngIf="productForm.get('name').invalid && productForm.get('name').touched"
                       style="color: red">
                    Product name must be at least 1 characters
                  </div>
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Price</label>
                  <input type="text" class="form-control" placeholder="Username" formControlName="price">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Quantity</label>
                  <input name="email" id="email" type="number" class="form-control" formControlName="quantity">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Category</label><br/>
                  <select class="example-full-width" appearance="fill" (change)="addCategory(addCt.value)" #addCt>
                    <option value="null">Category</option>
                    <option *ngFor="let a of categoryList" value="{{a.categoryId}}">{{a.categoryName}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Supplier</label><br/>
                  <select class="example-full-width" appearance="fill" (change)="addSupplier(addClient.value)" #addClient>
                    <option value="null">Chọn Nhà Cung Cấp</option>
                    <option *ngFor="let supplier of supplierList" value="{{supplier.supplierId}}">{{supplier.supplierName}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
                </div>
              </div>
            </div>
            <!--            <div class="row">-->
            <!--              <div class="col-md-4 pr-1">-->
            <!--                <div class="form-group">-->
            <!--                  <label>City</label>-->
            <!--                  <input type="text" class="form-control" placeholder="City" value="Mike">-->
            <!--                </div>-->
            <!--              </div>-->
            <!--              <div class="col-md-4 px-1">-->
            <!--                <div class="form-group">-->
            <!--                  <label>Country</label>-->
            <!--                  <input type="text" class="form-control" placeholder="Country" value="Andrew">-->
            <!--                </div>-->
            <!--              </div>-->
            <!--              <div class="col-md-4 pl-1">-->
            <!--                <div class="form-group">-->
            <!--                  <label>Postal Code</label>-->
            <!--                  <input type="number" class="form-control" placeholder="ZIP Code">-->
            <!--                </div>-->
            <!--              </div>-->
            <!--            </div>-->
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Description</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" formControlName="description"></textarea>

                </div>

              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../assets/img/mike.jpg" alt="...">
              <h5 class="title">Mike Andrew</h5>
            </a>
            <p class="description">
              michael24
            </p>
          </div>
          <p class="description text-center">
            "Lamborghini Mercy
            <br> Your chick she so thirsty
            <br> I'm in that two seat Lambo"
          </p>
        </div>
        <hr>
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
