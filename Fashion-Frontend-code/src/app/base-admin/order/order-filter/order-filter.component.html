<div class="panel-header">
  <div class="header text-center">
    <div class="d-flex justify-content-center">
      <div class="row">
        <form>
          <div class="input-group no-border">
            <input type="text" value="" class="form-control" placeholder="Search...">
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="now-ui-icons ui-1_zoom-bold"></i>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <h2 class="title">Notifications</h2>
  </div>
</div>
<div class="container mb-3">
  <h3 class="mb-3">#Order Manager</h3>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="nav-order-tab" data-toggle="tab" href="#nav-order" role="tab"
         aria-controls="nav-home" aria-selected="true">Order</a>
      <a class="nav-item nav-link" id="nav-processing-tab" data-toggle="tab" href="#nav-processing" role="tab"
         aria-controls="nav-profile" aria-selected="false">Processing</a>
      <a class="nav-item nav-link" id="nav-done-tab" data-toggle="tab" href="#nav-done" role="tab"
         aria-controls="nav-contact" aria-selected="false">Done</a>
      <a class="nav-item nav-link" id="nav-cancel-tab" data-toggle="tab" href="#nav-cancel" role="tab"
         aria-controls="nav-contact" aria-selected="false">Canceled</a>
    </div>
  </nav>
</div>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-order" role="tabpanel" aria-labelledby="nav-order-tab">
    <app-order-action [orderList]="orderListOrder" (updateList)="updateList()"></app-order-action>
  </div>
  <div class="tab-pane fade" id="nav-processing" role="tabpanel" aria-labelledby="nav-processing-tab">
    <app-order-action [orderList]="orderListProcessing" (updateList)="updateList()"></app-order-action>
  </div>
  <div class="tab-pane fade" id="nav-done" role="tabpanel" aria-labelledby="nav-done-tab">
    <app-order-action [orderList]="orderListDone" (updateList)="updateList()"></app-order-action>
  </div>
  <div class="tab-pane fade" id="nav-cancel" role="tabpanel" aria-labelledby="nav-cancel-tab">
    <app-order-action [orderList]="orderListCancel" (updateList)="updateList()"></app-order-action>
  </div>
</div>
