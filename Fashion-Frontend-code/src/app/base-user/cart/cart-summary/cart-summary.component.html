<div class="summary">
  <ul>
    <li>Subtotal <span>{{sum |currency:'USD':'symbol-narrow':'1.2-2'}}</span></li>
    <li>Tax <span>{{tax |currency:'USD':'symbol-narrow':'1.2-2'}}</span></li>
    <li *ngIf="discount>0">Discount: <span>{{discount |currency:'USD':'symbol-narrow':'1.2-2'}}</span></li>
    <li class="total">Total <span>{{total |currency:'USD':'symbol-narrow':'1.2-2'}}</span></li>
  </ul>
</div>
