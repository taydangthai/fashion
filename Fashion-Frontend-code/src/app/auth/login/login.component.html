
<div class="container-fluid ">
  <div class="row main-content bg-success text-center" >
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"><h2><span> <i class="fab fa-angular"></i></span></h2></span>
      <h4 class="company_title">My Logo</h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid ">
        <div class="row-cols-auto">
          <h2>Đăng Nhập</h2>
        </div>
        <div class="row-cols-auto" >
          <form control="" class="form-group" [formGroup]="loginForm">
            <div class="row-cols-auto">
              <input type="text" name="username" id="username"  class="form__input" formControlName="username" placeholder="Username" required="" autofocus="">
            </div>
            <div class="row-cols-auto">
              <input type="password" name="password" id="password" class="form__input" formControlName="password" placeholder="Password" required="">

            </div>
            <div *ngIf="isLoginFailed" class="alert alert-warning">
              Login failed!<br/> Username or Password is incorrect.!
            </div>
            <div class="row-cols-auto">
              <input type="checkbox" name="remember_me" id="remember_me" class="">
            </div>
            <label for="remember_me"> Remember Me!</label>
            <div class="row-cols-auto">
              <input type="submit" class="btn" (click)="signIn()" value="Đăng Nhập" >
            </div>
          </form>
        </div>
        <div class="row-cols-auto">
          <p>Bạn chưa có tài khoản?<a routerLink="/register" >Đăng ký tại đây</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<div class="container-fluid text-center footer">
  <p>Coded with &hearts; by Tây <a routerLink="/home" routerLinkActive="active"> home</a></p>
</div>
